<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Edit Project</h1>
        
        <form id="editProjectForm" class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
            <input type="hidden" id="projectId" value="{{ project._id }}">
            
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Project Title</label>
                <input type="text" id="title" name="title" required
                    value="{{ project.title }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Short Description</label>
                <textarea id="description" name="description" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{{ project.description }}</textarea>
            </div>

            <div class="mb-4">
                <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Project Content</label>
                <textarea id="content" name="content" required rows="10"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{{ project.content }}</textarea>
            </div>

            <div class="mb-4">
                <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Project Status</label>
                <select id="status" name="status" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="In Progress" {% if project.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Planning" {% if project.status == 'Planning' %}selected{% endif %}>Planning</option>
                    <option value="Completed" {% if project.status == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="github_link" class="block text-sm font-medium text-gray-700 mb-2">GitHub Link</label>
                <input type="url" id="github_link" name="github_link" required
                    value="{{ project.github_link }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Project Image URL</label>
                <input type="url" id="image" name="image" required
                    value="{{ project.image }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="tech" class="block text-sm font-medium text-gray-700 mb-2">Technologies Used (comma separated)</label>
                <input type="text" id="tech" name="tech" required
                    value="{{ project.tech }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                <select id="category" name="category" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="my projects" {% if project.category == 'my projects' %}selected{% endif %}>My Projects</option>
                    <option value="solving a problem" {% if project.category == 'solving a problem' %}selected{% endif %}>Solving a Problem</option>
                    <option value="learning" {% if project.category == 'learning' %}selected{% endif %}>Learning</option>
                </select>
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                    class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Update Project
                </button>
                <a href="/projects" 
                    class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('editProjectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const projectId = document.getElementById('projectId').value;
            const formData = new FormData(this);
            const data = {};
            
            for (const [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            try {
                const response = await fetch(`/api/projects/${projectId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Project updated successfully!');
                    window.location.href = '/projects';
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error || 'Failed to update project'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred');
            }
        });
    </script>
</body>
</html>
